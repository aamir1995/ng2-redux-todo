<div class="card">
	<div class="card-block">
		<h1 style="color: black">Create an account</h1>
		<br>
		<form role="form">
			<div class="form-group row">
				<label for="input2EmailForm" class="sr-only control-label">email</label>
				<div class="col-sm-offset-2 col-md-12">
					<input type="text" class="form-control" id="input2EmailForm" placeholder="email" required="">
				</div>
			</div>
			<div class="form-group row">
				<label for="input2PasswordForm" class="sr-only control-label">password</label>
				<div class="col-sm-offset-2 col-md-12">
					<input type="text" class="form-control" id="input2PasswordForm" placeholder="password" required="">
				</div>
			</div>
			<div class="form-group row">
				<label for="input2Password2Form" class="sr-only control-label">verify</label>
				<div class="col-sm-offset-2 col-md-12">
					<input type="text" class="form-control" id="input2Password2Form" placeholder="verify password" required="">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-2 p-b-3 p-t-2  col-md-12">
					<button type="submit" class="btn btn-secondary-outline btn-lg btn-block">Register</button>
				</div>
			</div>
		</form>
	</div>
</div>
